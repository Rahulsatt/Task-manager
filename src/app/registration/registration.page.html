<!-- registration.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit()" [formGroup]="registrationForm">
    <!-- Name Field -->
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input formControlName="name" type="text"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="registrationForm.get('name')?.hasError('invalidName') && registrationForm.get('name')?.touched">
      Name must contain only letters.
    </ion-text>

    <!-- Email Field -->
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="registrationForm.get('email')?.hasError('email') && registrationForm.get('email')?.touched">
      Enter a valid email.
    </ion-text>

    <!-- Password Field -->
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="registrationForm.get('password')?.hasError('invalidPassword') && registrationForm.get('password')?.touched">
      Password must be at least 6 characters long, contain a number, and a special character.
    </ion-text>

    <!-- Confirm Password Field -->
    <ion-item>
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input formControlName="confirmPassword" type="password"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="registrationForm.hasError('passwordMismatch') && registrationForm.get('confirmPassword')?.touched">
      Passwords must match.
    </ion-text>

    <!-- Captcha Field -->
    <ion-item>
      <ion-label>Captcha: {{ captchaText }}</ion-label>
      <ion-input formControlName="captcha" type="text"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="registrationForm.get('captcha')?.value !== captchaText && registrationForm.get('captcha')?.touched">
      Captcha does not match.
    </ion-text>

    <!-- Register Button -->
    <ion-button expand="block" type="submit" [disabled]="!registrationForm.valid">Register</ion-button>
  </form>
</ion-content>
